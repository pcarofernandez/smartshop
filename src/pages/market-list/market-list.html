<ion-header>
  <ss-header title="Supermercados"></ss-header>
</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let market of marketList">
      {{market.name}}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
