<ion-header>
  <ss-header title="Smartshop"></ss-header>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button icon-left col-12 margin-bottom>
          <ion-icon name="paper"></ion-icon>
          Lista de compras
        </button>
        <button ion-button icon-left col-12 margin-bottom>
          <ion-icon name="clipboard"></ion-icon>
          Administrar listas
        </button>
        <button ion-button icon-left col-12 margin-bottom (click)="goToMarketList()">
          <ion-icon name="cart"></ion-icon>
          Administrar <br>supermercados
        </button>
        <button ion-button icon-left col-12 margin-bottom>
          <ion-icon name="basket"></ion-icon>
          Administrar <br>productos
        </button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
